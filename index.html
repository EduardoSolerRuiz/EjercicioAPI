<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MyWeather</h1>
        <nav id="nav">
            <button id="homeButton" data-section="homeSection">Home</button>
            <button id="searchButton" data-section="searchSection">Search</button>
            <button id="favoritesButton" data-section="favoritesSection">Favorites</button>
        </nav>
    </header>
    
    <main id="main">
        <section id="homeSection">
            <h2>Home</h2>
            <p>Welcome to MyWeather. Please search for a city to see the weather.</p>
            <div id="homeWeatherList" class="weather-list"></div>
        </section>
        
        <section id="searchSection">
            <h2>Search</h2>
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button id=" ">Search</button>
            <table id="searchResults">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Country</th>
                        <th>Temperature min</th>
                        <th>Temperature max</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se agregarán aquí -->
                </tbody>
            </table>
        </section>
        
        <section id="favoritesSection">
            <h2>Favorites</h2>
            <div id="favoritesList" class="weather-list"></div>
            <button id="updateFavoritesButton">Update All</button>
        </section>
    </main>

    <script defer src="script.js"></script>
</body>
</html>
